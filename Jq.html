<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial- scale=1.0">
    <title>Questions and Answers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333333;
            color: #ffffff;
        }

        .home-page {
            text-align: center;
            padding: 2rem;
        }

        .home-page h2 {
            margin-bottom: 1rem;
        }

        .home-page a {
            display: block;
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .home-page a.visited {
            color: #999999;
        }

        .question-page {
            display: none;
            padding: 2rem;
            text-align: center;
        }

        .question-page.active {
            display: block;
        }

        .question-image {
            max-width: 400px;
            margin-bottom: 1rem;
        }

        .question-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .question-description {
            font-size: 18px;
            margin-bottom: 1rem;
        }

        .navigation-buttons {
            text-align: center;
            margin-top: 2rem;
        }

        .navigation-buttons button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #222222;
            color: #ffffff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .navigation-buttons button:last-child {
            margin-right: 0;
        }

        .navigation-buttons button:hover {
            background-color: #111111;
        }

        .answer-page {
            display: none;
            padding: 2rem;
            text-align: center;
        }

        .answer-page.active {
            display: block;
        }

        .answer-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .answer-description {
            font-size: 18px;
            margin-bottom: 1rem;
        }

        .reset-button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #444444;
            color: #ffffff;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }

        .reset-button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="home-page">
        <h2>Welcome to Questions and Answers!</h2>
        <p>Choose a question:</p>
        <a href="#" onclick="showQuestionPage(0)" id="question-link-0">Question 1</a>
        <a href="#" onclick="showQuestionPage(1)" id="question-link-1">Question 2</a>
        <a href="#" onclick="showQuestionPage(2)" id="question-link-2">Question 3</a>
        <a href="#" onclick="showQuestionPage(3)" id="question-link-3">Question 4</a>
        <!-- Add more question links as needed -->
        <button class="reset-button" onclick="resetQuestionLinksColor()">Reset Color</button>
    </div>

    <div class="question-page">
        <h2 class="question-title"></h2>
        <div class="question-images"></div>
        <p class="question-description"></p>
        <div class="navigation-buttons">
            <button onclick="showAnswerPage(currentQuestionIndex)">Show Answer</button>
            <button class="back-to-home-button" onclick="showHomePage()">Home</button>
        </div>
    </div>

    <div class="answer-page">
        <h2 class="answer-title"></h2>
        <div class="answer-images"></div>
        <p class="answer-description"></p>
        <div class="navigation-buttons">
            <button class="back-to-question-button" onclick="showQuestionPage(currentQuestionIndex)">Back to Question</button>
            <button class="back-to-home-button" onclick="showHomePage()">Home</button>
        </div>
    </div>

    <script>
        var questions = [
            {
                questionTitle: 'Question 1',
                questionImages: ['Q1.1.jpg', 'Q1.jpg'],
                questionDescription: 'Question 1A description',
                answerTitle: 'Answer for Question 1',
                answerImages: ['path_to_answer_image_1_1.jpg', 'path_to_answer_image_1_2.jpg'],
                answerDescription: 'Answer for Question 1 description'
            },
            {
                questionTitle: 'Question 2',
                questionImages: ['path_to_question_image_2_1.jpg'],
                questionDescription: 'Question 2 description',
                answerTitle: 'Answer for Question 2',
                answerImages: ['path_to_answer_image_2_1.jpg'],
                answerDescription: 'Answer for Question 2 description'
            },
				{
                questionTitle: 'Question 3',
                questionImages: ['path_to_question_image_2_1.jpg'],
                questionDescription: 'Question 3 description',
                answerTitle: 'Answer for Question 3',
                answerImages: ['path_to_answer_image_2_1.jpg'],
                answerDescription: 'Answer for Question 3 description'
            },
				{
                questionTitle: 'Question 4',
                questionImages: ['path_to_question_image_2_1.jpg'],
                questionDescription: 'Question 4 description',
                answerTitle: 'Answer for Question 4',
                answerImages: ['path_to_answer_image_2_1.jpg'],
                answerDescription: 'Answer for Question 4 description'
            },
            // Add more questions as needed
        ];

        var currentQuestionIndex;

        function showHomePage() {
            document.querySelector('.home-page').style.display = 'block';
            document.querySelector('.question-page').style.display = 'none';
            document.querySelector('.answer-page').style.display = 'none';
        }

        function showQuestionPage(questionIndex) {
            currentQuestionIndex = questionIndex;
            var questionPage = document.querySelector('.question-page');
            var questionTitle = questionPage.querySelector('.question-title');
            var questionImagesContainer = questionPage.querySelector('.question-images');
            var questionDescription = questionPage.querySelector('.question-description');

            questionTitle.textContent = questions[questionIndex].questionTitle;
            questionImagesContainer.innerHTML = ''; // Clear previous images
            questions[questionIndex].questionImages.forEach(function(imagePath) {
                var imageElement = document.createElement('img');
                imageElement.src = imagePath;
                imageElement.classList.add('question-image');
                questionImagesContainer.appendChild(imageElement);
            });
            questionDescription.textContent = questions[questionIndex].questionDescription;

            document.querySelector('.home-page').style.display = 'none';
            questionPage.style.display = 'block';
            document.querySelector('.answer-page').style.display = 'none';

            var questionLink = document.getElementById('question-link-' + questionIndex);
            questionLink.classList.add('visited');
            localStorage.setItem('visitedQuestion' + questionIndex, true);
        }

        function showAnswerPage(questionIndex) {
            var answerPage = document.querySelector('.answer-page');
            var answerTitle = answerPage.querySelector('.answer-title');
            var answerImagesContainer = answerPage.querySelector('.answer-images');
            var answerDescription = answerPage.querySelector('.answer-description');

            answerTitle.textContent = questions[questionIndex].answerTitle;
            answerImagesContainer.innerHTML = ''; // Clear previous images
            questions[questionIndex].answerImages.forEach(function(imagePath) {
                var imageElement = document.createElement('img');
                imageElement.src = imagePath;
                imageElement.classList.add('question-image');
                answerImagesContainer.appendChild(imageElement);
            });
            answerDescription.textContent = questions[questionIndex].answerDescription;

            document.querySelector('.home-page').style.display = 'none';
            document.querySelector('.question-page').style.display = 'none';
            answerPage.style.display = 'block';
        }

        function resetQuestionLinksColor() {
            var questionLinks = document.querySelectorAll('.home-page a');
            for (var i = 0; i < questionLinks.length; i++) {
                questionLinks[i].classList.remove('visited');
                localStorage.removeItem('visitedQuestion' + i);
            }
        }

        window.addEventListener('load', function() {
            for (var i = 0; i < localStorage.length; i++) {
                var key = localStorage.key(i);
                if (key.startsWith('visitedQuestion')) {
                    var questionIndex = key.replace('visitedQuestion', '');
                    var questionLink = document.getElementById('question-link-' + questionIndex);
                    if (questionLink) {
                        questionLink.classList.add('visited');
                    }
                }
            }
        });
    </script>
</body>
</html>
